<!DOCTYPE html>
<html lang="en">
<head>

  <div onclick="document.getElementById('ytplayer').src += '&autoplay=1'; this.style.display='none';"

    ▶️ Tap to Play the Lava Chicken Audio

  <iframe id="ytplayer"
          width="0" height="0"
          style="visibility:hidden; position:absolute;"
