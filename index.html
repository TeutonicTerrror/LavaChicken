<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steve's Lava Chicken Song</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <h1 class="song-title">
    🔥 Steve's Lava Chicken Song 🔥
  </h1>

  <p class="intro-line">
    La-la-la-lava, ch-ch-ch-chicken
  </p>

  <div class="lyrics-container">
    <p><span class="highlight">Steve's Lava Chicken</span>, yeah, it's <span class="accent">tasty as hell</span></p>
    <p>Ooh, <span class="pink">mamacita</span>, now you're <span class="white">ringing the bell</span></p>
    <p><span class="light-red">Crispy and juicy</span>, now you're having a <em>snack</em></p>
    <p>Ooh, <span class="orange">super spicy</span>, it's a <span class="orange bold">lava attack</span> 🌋</p>
  </div>

  <p class="divider">🐔🔥🐔🔥🐔</p>

  <div id="playButton" class="play-button">
    ▶️ Tap to Play the Lava Chicken Audio
  </div>

  <iframe id="ytplayer"
          width="0" height="0"
          class="video-iframe"
          src="https://www.youtube.com/embed/41O_MydqxTU?enablejsapi=1&modestbranding=1&rel=0&autoplay=0"
          allow="autoplay"></iframe>

  <script src="js/index.js"></script>
</body>
</html>
